<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Dash | Login</title>


  <style>
    *
    {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .nav
    {
       background: rgb(0, 166, 0);
       color: white;
       display: flex;
       justify-content: space-between;
       align-items: center; 
    }

    .logo
    {
       padding:10px;
       letter-spacing: 2px;
       font-size: 20;
       cursor: pointer;
    }
    h2{
      cursor: pointer;
    }

    .navlinks
    {
      float:rigit;
      padding-right: 30px;
      cursor: pointer;
    }

    .navlinks ul li
    {
      display: inline-block;
      padding-right: 30px;
      cursor: pointer;
    }

    .navlinks ul li a{
      text-decoration: none;
      color: white;
      font-size: 17;
      cursor: pointer;
      text-transform: uppercase;
    }

    .navborder::after
    {
      content: "";
      width:0;
      background-color: white;
      height:2px;
      display:black;
      transition:width 0.3s ease
    } 
    .navborder:hover::after
    {
      width:100%;
    }

    .container
    {
      background-image: url("https://zolostays.com/blog/wp-content/uploads/2019/09/1533969475987-w2880-e4__1568629164_106.51.67.160.jpg");
      background-size: cover;
      height:100%;
      height:695px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form
    {
      background-color: ghostwhite;
      width:500px;
      height:auto;
      padding:30px;
      display:grid;
      border-radius: 8px;
      text-align: left
    }

    input[type=text]
    {
      margin-bottom: 20px;
      border-radius: 7px;
      padding:6px;
      margin-top: 3px;
    }

    input[type=email]
    {
      margin-bottom: 20px;
      border-radius: 7px;
      padding:6px;
      margin-top: 3px;
    }

    input[type=password]
    {
      margin-bottom: 20px;
      border-radius: 7px;
      padding:6px;
      margin-top: 3px;
    }
      .login{
        background-color: rgb(0, 166, 0);
        padding: 10px;
        border: none;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: 0.5s ease;
      }
      
      .login a{
        color:white;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        font-size: medium;
      }
      .forget
      {
        display:flex;
        align-items: center;
        justify-content: space-between; 
      }

      .forget a{
      color:rgb(0, 166, 0);
      text-decoration: none;
      transition: 0.1s ease;
      }

      .forget a:hovar
      {
        color:rgb(0, 166, 0);

      }
  </style>
</head>
<body>
  <div class="nav">
    <div clss="logo"><h2>Door Dash</h2></div>
   <div class="navlinks">
    <ul>
       <li><a class="navaborder" href="">Home</a></li>
       <li><a class="navaborder" href="">Menu</a></li>
       <li><a class="navaborder" href="">Services</a></li>
       <li><a class="navaborder" href="">About</a></li>
       <li><a class="navaborder" href="">Privacy Policy</a></li>
     </ul>
    </div>
  </div>
  
  <div class="container">
    <form class="login-form">
    <h2 style="color:rgb(0, 166, 0)">Login</h2>
    <hr>
    <br>
    <br>
    Name:<input type="text" placeholder="Enter name">
    Email:<input type="email" placeholder="Enter email">
    Password:<input type="password" placeholder="Enter password">
    <button class="login"><a href="">Login</a></button>
    <br>
    <br>
    <hr>
    <br>
    <div class="forget">
      <div><p>Forget Password?</p></div>
      Click <a href="">here</a>
    </div>
    <div><p>Dont have an account?</p>
      Click <a href="">here</a>
    </div>
  </form>
  </div>
</body>
</html>
